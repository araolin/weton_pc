<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" id="login">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>威顿印务ERP系统</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <meta name="keywords" content=" " />
    <meta name="description" content=" " />
    <meta name="author" content="www.kwanson.com">
    <meta name="version" content="v.1.0.0">
    <meta http-equiv="Cache-Control" content="no-cache">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <!--login css-->
    <div class="login">
        <div class="container">
            <div class="fl"></div>
            <div class="fr">
                <div class="login_logo">
                    <img src="images/login_logo.png" alt="ERP系统" />
                </div>
                <div class="login_form">
                    <form action="login.html" method="post">
                        <div class="login_item login_item1">
                            <label class="icon">&#xe600;</label>
                            <input type="text" placeholder="账号" />
                            <div class="clear"></div>
                        </div>
                        <div class="login_item login_item2">
                            <label class="icon">&#xe601;</label>
                            <input type="password" placeholder="密码" />
                            <div class="clear"></div>
                        </div>
                        <div class="login_item login_item3">
                            <div class="login_btn">
                                <a href="javascript:;" class="btn-img btn-entry">登&nbsp;&nbsp;&nbsp;&nbsp;录</a>
                            </div>
                        </div>
                        <div class="login_item login_item4">
                            <span class="forget_pw">
                                <a href="#" class="" target="_blank">忘记密码?</a>
                            </span>
                        </div>
                    </form>
                </div>
                <div class="login_footer">
                    <p>copyright&copy;2015</p>
                    <p>广州市威顿印务有限公司</p>
                    <p>All Rights Reserved</p>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <!--END login css-->
</body>
</html>
